<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video & Photo Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Facebook Video & Photo Downloader</h1>
        <p>Paste your Facebook video or photo link below to download.</p>
        <div class="input-container">
            <input type="text" id="fbLink" placeholder="Paste Facebook link here..." />
            <button id="downloadBtn">Download</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
